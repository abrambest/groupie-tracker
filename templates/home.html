{{template "base" .}}
{{define "main"}}

<div class="container">
    
    {{range .}}
    <div class="label_block">
        <a href="/artist/{{.Id}}">
            <div class="label_image">
            
            <img src="{{.Image}}" alt="logo">
            

        </div>
        <div class="label_box">
            <div class="label_name">
                {{.Name}}
                
            </div>
        </div>
        
        </a>
        
        
    </div>
{{end}}

</div>

{{end}}
